<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body class="container  body-content">
<h1 th:text="${'Note Title: ' + note.title}">Default Title</h1>
<h3 th:text="${'Note Content: ' + note.content}">Default Content</h3>
<p th:text="${'Note ID: ' + note.noteId}">Default id</p>

<form th:action="@{/notes/{noteId}(noteId=${note.noteId})}" th:method="delete">
    <button class="submit">Delete Note</button>
</form>
</body>
</html>
